<h2>Make a transfer,  thank Kari</h2>
<form class="form" ng-submit="sendMoney()">
  <label>From Account: <input type="recipient" ng-model="transaction.recipient" ng-model-options="{ updateOn: 'blur' }" /></label><br />
  <label>To Account:<input type="sender" ng-model="transaction.sender" ng-model-options="{ updateOn: 'blur' }" /></label><br />
  <label>Amount: <input type="amount" ng-model="transaction.amount" ng-model-options="{ updateOn: 'blur' }" /></label><br />

  <button type="submit"> SEND MONEY </button>
</form>
<pre> transaction {{ transaction }}</pre>



<form ng-submit="fetchParticularTransaction()">
    <label>Transaction ID: <input type="amount" ng-model="fetchTransaction.id" ng-model-options="{ updateOn: 'blur' }" /></label><br />
  <button type="submit">Fetch Transcation</button>
</form>

<pre> fetched transaction {{ fetchedTransaction }} </pre>
